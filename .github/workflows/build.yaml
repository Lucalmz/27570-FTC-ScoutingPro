name: Build Installers

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        include:
          - os: windows-latest
            installer_ext: exe
          - os: macos-latest
            installer_ext: dmg

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'


      # 1. 打包 Fat Jar (Shade 插件会把 JavaFX 库打包进 jar)
      # 这一步会自动根据当前系统 (Windows/Mac) 下载对应的 JavaFX 本地库
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 2. 运行 JPackage 生成安装包
      # 注意：这里不再需要传入 -Djavafx.jmods.path，因为 Jar 包里已经全都有了
      - name: Create Installer with JPackage
        run: mvn jpackage:jpackage

      # 3. 上传产物
      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: FTCScoutingPro-${{ matrix.os }}
          path: target/dist/*.${{ matrix.installer_ext }}