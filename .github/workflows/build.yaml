name: Build Installers

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        include:
          - os: windows-latest
            javafx_platform: win
            installer_ext: exe
          - os: macos-latest
            javafx_platform: mac
            installer_ext: dmg

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # 下载并解压 JavaFX JMODs (用于 jpackage 打包 JRE)
      - name: Download JavaFX JMODs
        shell: bash
        run: |
          JAVAFX_VERSION=21.0.1
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            curl -L "https://download2.gluonhq.com/openjfx/${JAVAFX_VERSION}/openjfx-${JAVAFX_VERSION}_windows-x64_bin-jmods.zip" -o javafx-jmods.zip
            unzip javafx-jmods.zip
            echo "JAVAFX_JMODS_PATH=$(pwd)/javafx-jmods-${JAVAFX_VERSION}/jmods" >> $GITHUB_ENV
          else
            curl -L "https://download2.gluonhq.com/openjfx/${JAVAFX_VERSION}/openjfx-${JAVAFX_VERSION}_osx-x64_bin-jmods.zip" -o javafx-jmods.zip
            unzip javafx-jmods.zip
            echo "JAVAFX_JMODS_PATH=$(pwd)/javafx-jmods-${JAVAFX_VERSION}/jmods" >> $GITHUB_ENV
          fi

      # 1. 打包 Fat Jar (Shade)
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 2. 运行 JPackage 生成安装包
      - name: Create Installer with JPackage
        run: |
          mvn jpackage:jpackage -Djavafx.jmods.path="${{ env.JAVAFX_JMODS_PATH }}"

      # 3. 上传产物
      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: FTCScoutingPro-${{ matrix.os }}
          path: target/dist/*.${{ matrix.installer_ext }}